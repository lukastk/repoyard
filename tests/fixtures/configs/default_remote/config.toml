# Test configuration for remote sync tests
# Paths are overwritten at runtime by test fixtures to use tmp directories
#
# IMPORTANT: store_path is set to "boxyard-test" to avoid polluting
# your real boxyard data on the remote storage.

default_storage_location = "test_remote"
boxyard_data_path = "__REPLACED_AT_RUNTIME__"
user_boxes_path = "__REPLACED_AT_RUNTIME__"
user_box_groups_path = "__REPLACED_AT_RUNTIME__"
box_timestamp_format = "date_and_time"
default_box_groups = []
box_subid_character_set = "abcdefghijklmnopqrstuvwxyz0123456789"
box_subid_length = 5
max_concurrent_rclone_ops = 10

[storage_locations.test_remote]
storage_type = "rclone"
store_path = "boxyard-test"

[box_groups]

[virtual_box_groups]
